{% extends "base.html" %}

{% block title %}
Inserisci Bottiglia nel Riquadro
{% endblock %}

{% block content %}
<div class="container">
    <h1>Inserisci Bottiglia - {{ area }} / {{ sotto_area }} / {{ riquadro }}</h1>

    <form action="{{ url_for('inserisci_bottiglia_riquadro', area=area, sotto_area=sotto_area, riquadro=riquadro) }}" method="POST">
        <div class="form-group">
            <label for="codice_a_barre">Codice a Barre:</label>
            <input type="text" id="codice_a_barre" name="codice_a_barre" required>
        </div>

        <div class="form-group">
            <label for="quantita">Quantit√†:</label>
            <input type="number" id="quantita" name="quantita" value="1" min="1" required>
        </div>

        <button type="submit" class="btn btn-primary">Aggiungi Bottiglia</button>
    </form>
</div>
{% endblock %}
