<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestione Magazzino{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('magazzino') }}">Gestione Magazzino</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Registrati</a>
        {% endif %}
    </nav>
    <nav class="navbar">
      <a href="{{ url_for('dashboard') }}">Dashboard</a>
      {% if current_user.is_authenticated %}
          <a href="{{ url_for('magazzino') }}">Gestione Magazzino</a>
          <a href="{{ url_for('account') }}">Gestione Account</a>
          <a href="{{ url_for('logout') }}">Logout</a>
      {% endif %}
  </nav>
  
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
