<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ProgettoDB{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% if current_user.is_authenticated %}
    <div class="sidebar">
        <ul class="navbar">
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Magazzino</a>
                <ul class="dropdown-content">
                    <li><a href="{{ url_for('gestione_magazzino') }}">Gestione Magazzino</a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Configurazione</a>
                <ul class="dropdown-content">
                    <li><a href="{{ url_for('reparti') }}">Reparti</a></li>
                    <li><a href="{{ url_for('categorie') }}">Categorie</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">Prodotti e Varianti</a>
                        <ul class="dropdown-subcontent-list">
                            <li><a href="{{ url_for('crea_prodotto') }}">Prodotti</a></li>
                            <li><a href="{{ url_for('attributi') }}">Attributi</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li><a href="{{ url_for('account') }}">Account</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </div>
    {% endif %}

    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Gestione dell'apertura delle sottoschede
            var dropdownButtons = document.querySelectorAll('.sidebar .navbar li.dropdown > a');

            dropdownButtons.forEach(function(button) {
                button.addEventListener('click', function(e) {
                    e.preventDefault(); // Impedisce il comportamento predefinito del link
                    var parentLi = this.parentElement;
                    var dropdownContent = parentLi.querySelector('.dropdown-content');

                    // Chiudi tutte le sottoschede aperte
                    document.querySelectorAll('.sidebar .navbar li.dropdown .dropdown-content').forEach(function(content) {
                        if (content !== dropdownContent) {
                            content.style.display = 'none';
                        }
                    });

                    // Alterna la visualizzazione della sottoscheda cliccata
                    if (dropdownContent.style.display === 'block') {
                        dropdownContent.style.display = 'none';
                    } else {
                        dropdownContent.style.display = 'block';
                    }
                });
            });

            // Mantiene attiva la selezione corrente nel menu
            var currentPath = window.location.pathname;
            var links = document.querySelectorAll('.sidebar .navbar a');

            links.forEach(function(link) {
                if (link.href.includes(currentPath)) {
                    link.parentElement.classList.add('active');
                    if (link.closest('.dropdown-content')) {
                        link.closest('.dropdown').classList.add('active');
                        link.closest('.dropdown-content').style.display = 'block';
                    }
                }
            });
        });
    </script>
</body>
</html>
