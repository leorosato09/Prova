{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Modifica Reparto</h1>
    
    <form method="POST" action="{{ url_for('modifica_reparto', id=reparto._id) }}">
        <div class="form-group">
            <label for="nome_reparto">Nome Reparto:</label>
            <input type="text" id="nome_reparto" name="nome_reparto" class="form-control" value="{{ reparto.nome }}" required>
        </div>
        <div class="form-group">
            <label for="valore_reparto">Valore Reparto:</label>
            <input type="number" step="0.01" id="valore_reparto" name="valore_reparto" class="form-control" value="{{ reparto.valore }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Salva Modifiche</button>
    </form>
</div>
{% endblock %}
